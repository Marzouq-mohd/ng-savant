<div *ngIf="selectedRecord && keys" class="thumbnail">
    <img class="img-responsive" src="http://placehold.it/300x300">
    <div class="caption">
        <h4>{{ selectedRecord.name }}</h4>
        <ul>
            <span *ngFor="let key of keys">
                <li *ngIf="selectedRecord[key.identifier] && excludeIf(key.identifier, 'name')">
                    {{ selectedRecord[key.identifier] | formatCell:key.format  }}
                </li>
            </span>
        </ul>
    </div>
</div>
