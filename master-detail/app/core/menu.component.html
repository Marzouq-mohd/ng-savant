<div *ngIf="isOpen" class="ct-menu">
    <div class="ct-panel-toolbar">
        <div class="btn-group-vertical">
            <button class="btn btn-sm ct-btn-dark"
                    [routerLink]="['', {outlets: {'panel': 'summary'}}]"
                    routerLinkActive="ct-blue"
                    >Summary</button>
            <button class="btn btn-sm ct-btn-dark"             
                    [routerLink]="['', {outlets: {'panel': 'preview'}}]"
                    routerLinkActive="ct-blue">Preview</button>
        </div>
    </div>
    <ng-content></ng-content>
</div>
<div class="ct-view-ctrl mobile" (click)="toggleState()">
    <span *ngIf="!isOpen" class="glyphicon glyphicon-chevron-up"></span>
    <span *ngIf="isOpen"  class="glyphicon glyphicon-chevron-down"></span>
</div>
<div class="ct-view-ctrl" (click)="toggleState()">
    <span *ngIf="!isOpen" class="glyphicon glyphicon-chevron-left"></span>
    <span *ngIf="isOpen"  class="glyphicon glyphicon-chevron-right"></span>
</div>
